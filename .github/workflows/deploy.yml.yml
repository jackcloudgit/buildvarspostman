name: Deploy App

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy via Helm/Flux
    runs-on: ubuntu-latest
    outputs:
      deploy_status: ${{ steps.set_status.outputs.success }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Simulate Helm Deployment (Replace with actual logic)
        run: |
          echo "Deploying app..."
          # Simulate deployment logic
          echo "success=true" >> $GITHUB_ENV

      - name: Set Deployment Status Output
        id: set_status
        run: echo "::set-output name=success::true"

  check-postman-flag:
    name: Check Postman Flag and Trigger
    needs: deploy
    runs-on: ubuntu-latest
    if: needs.deploy.outputs.deploy_status == 'true'

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Read build-vars.json
        id: readvars
        run: |
          postman_flag=$(jq -r '.postman' build-vars.json)
          echo "postman_flag=$postman_flag" >> $GITHUB_ENV
          echo "::set-output name=postman::$postman_flag"

      - name: Trigger Postman Workflow
        if: steps.readvars.outputs.postman == 'true'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          event-type: postman-tests-trigger
